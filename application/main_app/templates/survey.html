<head>

	<title> Survey App </title>
</head>

<body>
	<nav class="navbar navbar-expand-sm">
  		<div class="container-fluid">
   			<div class="navbar-header">

   			</div>
   			<div>
    			<ul class="navbar-nav">
     				<li class="nav-item">Vet</li>
    			</ul>
   			</div>
  		</div>
	</nav>
	<div id="wrapper">
		<div id="sidebar-wrapper">
			<ul class="sidebar-nav">
				<li class="menu">MENU</li>
				<li><a href="/">SURVEY</a></li>
				<li><a href="/survey_preview">Surveys preview</a></li>
                <li><a href="/surveys_analytics">Surveys analytics</a></li>
			</ul>
		</div>
		<div id="page-content-wrapper">
			<div class="container-fluid">
				<div class="row justify-content-center">
					<div class="col col-lg-10">
				<form action="/add_answer" method="post" class="text-align: start!important border border-light p-5 shadow p-3 mb-5 bg-white rounded">
						{% csrf_token %}

						<p class="h4 mb-4" style="text-align: center">Please fill the survey</p>

						<!-- Name -->
                        <label>1. How do you like the weather today? (1-5)</label>
						<input type="text" name="question1" class="form-control mb-4" placeholder="">

						<label>2. What is your age?</label>
						<input type="text" name="question2" class="form-control mb-4" placeholder="">

						<label>3. How many coffees did you drink today?</label>
						<input type="text" name="question3" class="form-control mb-4" placeholder="">
						<!-- Subject -->
						<label>4. Is it your first Women in Tech Conference?</label>
						<select name="question4" class="browser-default custom-select mb-4">
							<option value="Yes" selected>Yes</option>
							<option value="No">No</option>
							<option value="Maybe">Maybe</option>
						</select>
                        <label>5. How would you name your boat if you had one?</label>
						<input type="text" name="question5" class="form-control mb-4" placeholder="">

						<!-- Send button -->
						<button class="btn btn-info btn-block" type="submit">Send</button>

{#                    {% endif %}#}

					</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
